<!doctype html>

<html>
<head>
   <title> Waffle Tunes </title>
   <link rel="stylesheet" type="text/css" href="styles/main.css" />
   <link rel="stylesheet" type="text/css" href="styles/mainSettings.css" />
   <link rel="stylesheet" type="text/css" href="styles/channel.css" />
   <link rel="stylesheet" type="text/css" href="styles/channelSettings.css" />

</head>

<body onload="loadAudio()">

   <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
   <script type="text/javascript" src="js/howler.js"></script>

   <script type="text/javascript" src="js/Tune.js"></script>
   <script type="text/javascript" src="js/helper.js"></script>
   <script type="text/javascript" src="js/instruments.js"></script>
   <script type="text/javascript" src="js/mainManager.js"></script>
   <script type="text/javascript" src="js/MainSettings.js"></script>
   <script type="text/javascript" src="js/Channel.js"></script>
   <script type="text/javascript" src="js/ChannelSettings.js"></script>
   <script type="text/javascript" src="js/audioManager.js"></script>

   <div class="mainHeader">
      <button type="button" id="playAllChannels" class="mainHeaderButton" onclick="playAllChannels()"></input>
         <button type="button" id="stopOnLoop" class="mainHeaderButton" onclick=loopPlayback(this)></button>
         <button type="button" id="stopPlayback" class="mainHeaderButton" onclick="stopPlayback()"></button>
         <button type="button" id="noteTypeStaccato" class="mainHeaderButton" onclick=noteType(this)></button>

         <button type="button" id="mainSettingsButton" class="mainHeaderButton" onclick="openMainSettings()"></button>
         <button type="button" id="setTempoPlus" class="mainHeaderButton" onclick=setTempo("plus")></button>
         <label id="tempoLabel">180</label>
         <button type="button" id="setTempoMinus" class="mainHeaderButton" onclick=setTempo("minus")></button>


      </div>

      <div id="allChannelsContainer">
</div>

<button type="button" id="createNewChannel" class="imageButton" onclick="addChannel()"></button>




</body>
</html>
